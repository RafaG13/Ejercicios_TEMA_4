<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Carrito de la compra</title>
		<style>
			li {
				cursor:pointer;
				color:green;
			}
			li:hover{
				color:red;
			}
		</style>
	</head>
	<body>
		<ol id="lista">
			<h1>Lista de la compra</h1>
		</ol>
		<input type="button" onclick="add()" value="Añadir al carrito" title="Añadir al carrito de la compra"> <input type="text" autofocus placeholder="Escribe un producto">
		<script>
			function add(){
				if(document.querySelector('input[type=text]').value!=''){
					let lista = document.getElementById('lista');
					let contenido = document.createTextNode(document.querySelector('input[type=text]').value);
					let elemento = document.createElement('li');
					elemento.onclick = function(){
						elemento.remove();
					}
					elemento.title='Pulsa para eliminar el elemento';
					elemento.appendChild(contenido);
					lista.appendChild(elemento);
				}	
			}
		</script>
	</body>
</html>
